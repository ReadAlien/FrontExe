<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = 10;    
        let i = 0;

        do {
            result += i;
            console.log('result : ' + result);
            i++;
        } while(i <= 10);

        console.log('누적합 : ' + result);
    </script>
</body>
</html>
