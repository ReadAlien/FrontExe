<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function min(array) {

            let min = array[0];

            for(let i = 1; i < array.length; i++) {
                if(min > array[i]) {
                    min = array[i];
                }
            }

            return min;
        }

        const testArray = [52, 273, 99, 1, 28, 3];
        console.log(`최소값 : ${min(testArray)}`);
    </script>
</head>
