<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <h1>회원 가입을 환영합니다</h1>

    <form>
        <fieldset>
            <legend>사용자 정보</legend>

            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" placeholder="4자 ~ 10자 사이, 공백없이" id="id">
                </li>

                <li><label for = "email">이메일</label>
                    <input type="email" id="email">
                </li>

                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" placeholder="문자와 숫자, 특수 기호 포함" id="pw">
                </li>

                <li>
                    <label for="pwC">비밀번호 확인</label>
                    <input type="password" id="pwC">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type = "radio" name = "emailOk" value = "yes">메일 수신</label>
            <label><input type = "radio" name = "emailNo" value = "no">메일 수신 안 함</label>
        </fieldset>

            
    </form>


</body>
</html>
