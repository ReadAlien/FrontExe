<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="order.jsp">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해주세요.</b></p>
            <ul>
                <li>
                    <label><input type = "checkbox" value = "s_3">선물용 3kg</label>
                    <input type = "number" min = "0" max = "5">개
                </li>

                <li>
                    <label><input type = "checkbox" value = "s_5">선물용 5kg</label>
                    <input type = "number">개
                </li>

                <li>
                    <label><input type = "checkbox" value = "s_5">가정용 5kg</label>
                    <input type = "range">개
                </li>

                <li>
                    <label><input type = "checkbox" value = "s_5">가정용 5kg</label>
                    <input type = "number">개
                </li>
            </ul>

            <ul>
                <li><label><input type = "radio" name = "gift" value = "yes">선물 포장</label></li>
                <li><label><input type = "radio" name = "gift" value = "no">선물 포장 안 함</label></li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li>
                    <label for="user_name">이름</label>
                    <input name = "uname" type="text" id="user_name">
                </li>

                <li>
                    <label for="addr">배송 주소</label>
                    <input name = "uaddr" type="text" id="addr">
                </li>

                <li>
                    <label for="email">이메일</label>
                    <input name = "umail" type="email" id="email">
                </li>

                <li>
                    <label for="phone">연락처</label>
                    <input name = "phone" type="tel" id="phone">
                </li>
            </ul>
        </fieldset>

        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="주문하기">
        </div>
    </form>
</body>
</html>
