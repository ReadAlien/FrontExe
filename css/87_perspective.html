<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .origin {
            width: 152px;
            height: 180px;
            margin: 30px;
            border: 1px solid black;
            float: left;
        }

        .origin > div {
            width: 152px;
            height: 180px;
        }

        .rotatex:hover {
            transform: rotateX('50deg');
        }

        #pers {
            perspective: 300px;
        }

    </style>
</head>
<body>
    <h4>원본</h4>
    <div class="origin">
        <img src="../images/sunset.jpg" alt="">
    </div>

    <div class="origin">
        <div class="rotatex">
            <img src="../images/sunset.jpg" alt="">
        </div>

        <div class="rotatex">
            <img src="../images/sunset.jpg" alt="">
        </div>

        <div class="rotatex" id="pers">
            <div class="rotatex">
                <img src="../images/sunset.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
